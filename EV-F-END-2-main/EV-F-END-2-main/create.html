                <form>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="nombre"  class="sub_texto">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="email"  class="sub_texto">Correo electronico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="contra"  class="sub_texto">Contraseña:</label>
                        <input type="password" class="form-control" id="contra" name="contra" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="contra"  class="sub_texto">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="contra" name="contra" required>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="tel"  class="sub_texto">Telefono:</label>
                        <input type="number" class="form-control" id="tel" name="tel" required placeholder="x xxxx xxxx">
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="pais"  class="sub_texto">País:</label>
                        <input type="text" class="form-control" id="pais" name="pais" required>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="ciudad"  class="sub_texto" >Ciudad:</label>
                        <select class="form-select" aria-label="Default select example"> 
                          <option selected>Seleccione una ciudad</option>
                          <option value="1">Santiago</option>
                          <option value="2">Rancagua</option>
                          <option value="3">Valparaiso</option>
                          <option value="4">Coquimbo</option>
                          <option value="5">Talca</option>
                          <option value="6">Concepcion</option>
                          <option value="7">Chillan</option>
                          <option value="8">Arica</option>
                      </select> 
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="comuna"  class="sub_texto">Comuna:</label>
                        <select class="form-select" aria-label="Default select example"> 
                          <option selected>Seleccione una comuna</option>
                          <option value="1">La Florida</option>
                          <option value="2">Providencia</option>
                          <option value="3">Maipu</option>
                          <option value="4">Puente Alto</option>
                          <option value="5">Santiago Centro</option>
                          <option value="6">Macul</option>
                          <option value="7">Las Condes</option>
                          <option value="8">Vitacura</option>
                      </select> 
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="direccion"  class="sub_texto">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="cp" class="sub_texto">Código postal:</label>
                        <input type="number" class="form-control" id="cp" name="cp" required>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="genero"  class="sub_texto">Genero:</label>
                        <div class="form-check form-check-inline">
                          <input type="radio" id="masculino" name="genero" value="Masculino" class="form-check-input">
                          <label for="masculino" class="sub_texto" class="sub_texto">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input type="radio" id="femenino" name="genero" value="Femenino" class="form-check-input">
                          <label for="femenino" class="sub_texto" >Femenino</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="terms" name="terms">
                          <label  class="sub_texto" for="terms">Acepto los términos y condiciones</label> 
                      </div>
  
                      <div class="form-check form-switch"> 
                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                          <label  class="sub_texto" for="flexSwitchCheckDefault">Soy humano</label>
                      </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 text-center">
                        <button class="btn btn-primary" type="submit" >Crear cuenta</button>
                      </div>
                    </div>
